name: Deploy to DEV - doc.thechaindata.com
on:
  pull_request:
    branches:
      - master
      - staging
    paths:
      - 'docs/**'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn docs:build
